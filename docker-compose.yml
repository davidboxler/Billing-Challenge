version: '3.8'

services:
  management-db:
    image: postgres:15-alpine
    container_name: management-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: managementdb
    ports:
      - "5432:5432"
    volumes:
      - management_data:/var/lib/postgresql/data
    networks:
      - billing-network

  invoice-db:
    image: postgres:15-alpine
    container_name: invoice-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoicedb
    ports:
      - "5433:5432"
    volumes:
      - invoice_data:/var/lib/postgresql/data
    networks:
      - billing-network

  management-service:
    build:
      context: ./management-service
      dockerfile: Dockerfile
    container_name: management-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=management-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=managementdb
      - INVOICE_SERVICE_URL=http://invoice-service:3002
    ports:
      - "3001:3001"
    depends_on:
      - management-db
    networks:
      - billing-network
    volumes:
      - ./management-service:/app
      - /app/node_modules

  invoice-service:
    build:
      context: ./invoice-service
      dockerfile: Dockerfile
    container_name: invoice-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=invoice-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=invoicedb
    ports:
      - "3002:3002"
    depends_on:
      - invoice-db
    networks:
      - billing-network
    volumes:
      - ./invoice-service:/app
      - /app/node_modules

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MANAGEMENT_SERVICE_URL=http://management-service:3001
      - INVOICE_SERVICE_URL=http://invoice-service:3002
    ports:
      - "3000:3000"
    depends_on:
      - management-service
      - invoice-service
    networks:
      - billing-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

networks:
  billing-network:
    driver: bridge

volumes:
  management_data:
  invoice_data:
